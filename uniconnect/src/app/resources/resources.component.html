<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div class="resources-parent">
  <button mat-raised-button
          class="example-add-tab-button"
          (click)="addTab(selectAfterAdding.checked, title.value)">
    Add new tab
  </button>
  <mat-form-field>
    <p>Title:</p>
    <input #title matInput type="text" [formControl]="selected">
  </mat-form-field>
  <mat-checkbox #selectAfterAdding> Select tab after adding</mat-checkbox>

  <mat-tab-group [selectedIndex]="selected.value"
                 (selectedIndexChange)="selected.setValue($event)">
    <mat-tab *ngFor="let tab of tabs; let index = index" [label]="tab">
      Resouces for {{tab}} :
      <br/>
      <br/>

      Useful links: <br/>
      <textarea id="area" matInput type="text" value="{{contents[index]}}"></textarea>

      <br/>

      <button mat-raised-button (click)="save()">Save</button>
      <br/>
      <button mat-raised-button
              class="example-delete-tab-button"
              [disabled]="tabs.length === 1"
              (click)="removeTab(index)">
        Delete Tab
      </button>
    </mat-tab>
  </mat-tab-group>
</div>
