<div class="blank">
  <div class="main-content">
    <div class="sidenav" fxFlex="15">
      <div fxLayout="row" fxLayoutAlign="center center">
        <button mat-raised-button color="accent" (click)="addNewCard()">NEW</button>
      </div>
      <div>
        <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
          <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
            <button mat-icon-button disabled></button> {{ node.filename }}
          </mat-tree-node>

          <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
            <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.filename">
              <mat-icon class="mat-icon-rtl-mirror">
                {{ treeControl.isExpanded(node) ? "expand_more" : "chevron_right" }}
              </mat-icon>
            </button>
            {{ node.filename }}
          </mat-tree-node>
        </mat-tree>
      </div>
    </div>
    <div class="content" fxFlex>
      <div class="flex-me">
        <div *ngFor="let card of numberOfCards"><mat-card>Simple card</mat-card></div>
      </div>
    </div>
  </div>
</div>
